<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 A Special Birthday Message</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* 🎨 Gradient background for a birthday theme */
    body.message {
      background: linear-gradient(135deg, #fddde6, #c9e8ff);
      overflow: hidden;
      position: relative;
    }

    /* 🎈 Confetti animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--color);
      top: -10px;
      animation: fall 6s linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0.9;
      }
    }

    /* 🎂 Floating balloons and cakes */
    .floating {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: float 10s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
      100% { transform: translateY(0) rotate(-10deg); }
    }

    /* 🍰 Message layout */
    .message-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .message-photo {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
    }

    /* 💌 Birthday message box */
    .message-box {
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid #ffd6e8;
      border-radius: 20px;
      padding: 25px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
      color: #444;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .back-btn {
      margin-top: 25px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="message">

  <!-- 🎉 Confetti elements generated with JS -->
  <div id="confetti-container"></div>

  <!-- 🎂 Floating cakes & balloons -->
  <img src="https://cdn-icons-png.flaticon.com/512/1997/1997928.png" class="floating" style="top:10%; left:10%;" alt="balloon">
  <img src="https://cdn-icons-png.flaticon.com/512/3876/3876658.png" class="floating" style="top:15%; right:15%;" alt="cake">
  <img src="https://cdn-icons-png.flaticon.com/512/1997/1997912.png" class="floating" style="bottom:10%; left:20%;" alt="balloon">
  <img src="https://cdn-icons-png.flaticon.com/512/3876/3876631.png" class="floating" style="bottom:15%; right:10%;" alt="cake">

  <div class="message-container">
    <h1>🎉 Happy Birthday, Sangay!!💖</h1>

    <img src="images/birthday_pic.jpg" alt="Birthday" class="message-photo" />

    <div class="message-box">
      <p>
        Wishing you a magical day full of smiles, laughter, and sweet surprises 🎂  
        May your year ahead sparkle with joy and your dreams come true 🌟  
        You’re amazing and deserve the world — happy birthday once again! 💕
      </p>
    </div>

    <audio id="birthdaySong" controls>
      <source src="Hpdy.mp3" type="audio/mpeg" />
    </audio>

    <button onclick="window.location.href='index.html'" class="back-btn">⬅ Back</button>
  </div>

  <script>
    // 🎊 Confetti generator
    const confettiContainer = document.getElementById("confetti-container");
    const colors = ["#ff9a9e", "#fad0c4", "#fbc2eb", "#a6c1ee", "#c9e8ff"];
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = 4 + Math.random() * 3 + "s";
      confetti.style.setProperty("--color", colors[Math.floor(Math.random() * colors.length)]);
      confettiContainer.appendChild(confetti);
    }
  </script>
</body>
</html>
