<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 A Special Message</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="message">

  <h1>🎉 Happy Birthday, [Friend's Name]! 💖</h1>
  <img src="images/birthday_pic.jpg" alt="Birthday" class="message-photo" />

  <p class="message-text">
    Wishing you a day filled with laughter, love, and sweet surprises!  
    May all your dreams come true this year. You deserve every happiness 💫  
  </p>

  <audio id="birthdaySong" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg" />
  </audio>

  <button onclick="window.location.href='index.html'" class="back-btn">⬅ Back</button>

</body>
</html>
